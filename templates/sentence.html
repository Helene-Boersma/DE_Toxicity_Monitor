{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Give Your Sentence</legend>
                <div class="form-group">
                    <p><input type="text" name="Sentence" /></p>
                </div>
            </fieldset>
            <div class="form-group">
                <p><input type="submit" name="Predict" /></p>
            </div>
        </form>
        <div class="content-section">
            <legend class="border-bottom mb-3">The prediction of your sentence</legend>
            {% block answer %}
                <p>{{ asw }}</p>
            {% endblock answer %}
        </div>
    </div>
{% endblock content %}
